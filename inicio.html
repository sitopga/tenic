
<!DOCTYPE html>

    <div class="container">

        <button class="color" id="cerrar-sesion-btn">
            <span class='button bx bxs-log-out'></span>
        </button>

        <main>

            <div class="analytics">
                <a class="item" href="calendario.html">
                    <div class="progress">
                        <div class="info">
                            <h5>Vacaciones</h5>
                            <p>1 Mes</p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bx-calendar'></i>
                </a>
                <a class="item" href="guardias.html">
                    <div class="progress">
                        <div class="info">
                            <h5>Guardias</h5>
                            <p>12 Mes</p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bx-calendar'></i>
                </a>
                <div class="item">
                    <div class="progress">
                        <div class="info">
                            <h5>Averias</h5>
                            <p>0 Lecciones</p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bx-wrench'></i>
                </div>
                <div class="item">
                    <div class="progress">
                        <div class="info">
                            <h5>En desarollo</h5>
                            <p></p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bxs-castle'></i>
                </div>
            </div>

          

            <div class="planning">
                <div class="item">
                    <div class="left">
                        <div class="icon">
                            <i class='bx bx-book-alt'></i>
                        </div>
                        <div class="details">
                            <h5>Horas Guardias</h5>
                            
                        </div>
                    </div>
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>
                <div class="item">
                    <div class="left">
                        <div class="icon">
                            <i class='bx bx-edit-alt'></i>
                        </div>
                        <div class="details">
                            <h5>Solicitud cambio guardia</h5>
                            <p></p>
                        </div>
                    </div>
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>

                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>
                <div class="item">
