    <div class="container">
        <main>

            <div class="analytics">
                <a class="item" href="calendario.html">
                    <div class="progress">
                        <div class="info">
                            <h5>Vacaciones</h5>
                            <p>1 Mes</p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bx-calendar'></i>
                </a>
                <a class="item" href="guardias.html">
                    <div class="progress">
                        <div class="info">
                            <h5>Guardias</h5>
                            <p>12 Mes</p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bx-calendar'></i>
                </a>
                <a class="item" href="averias.html">
                    <div class="progress">
                        <div class="info">
                            <h5>Averias</h5>
                            <p>0 Lecciones</p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bx-wrench'></i>
                </a>
                <a class="item" href="fichage.html">
                    <div class="progress">
                        <div class="info">
                            <h5>Fichage furgonetas</h5>
                            <p></p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bx-wrench'></i>
                </a>
            </div>

          
            <div class="planning">
                <div class="item">
                    <div class="left">
                        <div class="icon">
                            <i class='bx bx-book-alt'></i>
                        </div>
                        <div class="details">
                            <h5>HORAS AVERIAS</h5>
                        </div>
                        <div id="datosGuardados" class="datos-guardados"></div>
                    </div>
                    <span class='bx bxs-pencil' onclick="mostrarModal('enfriador')"></span>
                </div>
                
                <div class="item">
                    <div class="left">
                        <div class="icon">
                            <i class='bx bx-edit-alt'></i>
                        </div>
                        <div class="details">
                            <h5>Solicitud cambio guardia</h5>
                            <p></p>
                        </div>
                    </div>
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>
                <div id="enfriador" class="modal">
                    <div class="modal-contenido">
                        <span class="cerrar-modal" onclick="ocultarModal('enfriador')">X</span>
                        <h2 class="horasguardias">Horas Guardias</h2>
                        <input class="dia" type="date" value="valueAsDate" id="diaInput">
                        <input class="horas" type="number" id="horasInput">
                        <label for="">H</label>
                        <input class="minutos" type="number" id="minutosInput">
                        <label for="">M</label>
                        <br><br>
                        <input type="button" value="Guardar" onclick="guardarDatos()">
                        <input type="button" value="Borrar Datos" onclick="borrarDatos()">
                        <button onclick="mostrarDatosGuardados()">Mostrar Datos</button>
                    </div>
                </div>
                
            </div>

        table {

            background-color: #f2f2f2;
