
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Formulario de inicio de sesión -->
    <form id="login-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar sesión</button>
    </form>

    <script type="module">
        // main.js
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyHr3QmcPsP8BjeUpZLPQ6FkjlLB_v7JU",
            authDomain: "db-tecnicusuarios.firebaseapp.com",
            projectId: "db-tecnicusuarios",
            storageBucket: "db-tecnicusuarios.appspot.com",
            messagingSenderId: "500178473738",
            appId: "1:500178473738:web:916af8899ffcef0a5420f3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verificar el estado de autenticación cuando la página se carga
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // El usuario está autenticado, permitir acceso a inicio.html
                console.log("Usuario autenticado:", user);
            } else {
                // El usuario no está autenticado, redirigir a la página de inicio de sesión
                console.log("Usuario no autenticado. Redirigiendo a la página de inicio de sesión.");
                // window.location.href = 'index.html'; // Ajusta la ruta según tu estructura de archivos
            }
        });

        // Manejar el evento de inicio de sesión cuando se envía el formulario
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar la recarga de la página

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Usuario autenticado:", user);

                    // Redirigir al usuario a inicio.html
                    window.location.href = './inicio.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Error de autenticación:", errorCode, errorMessage);
                });
        });
    </script>
</body>

</html>
