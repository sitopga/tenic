<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios en localStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        button {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <h2>Usuarios en localStorage</h2>
        <ul id="userList"></ul>
    </div>

    <script>
        function deleteUser(username) {
            // Obtener usuarios existentes del localStorage
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

            // Filtrar usuarios para eliminar el seleccionado
            const updatedUsers = existingUsers.filter(u => u.username !== username);

            // Guardar en localStorage
            localStorage.setItem('users', JSON.stringify(updatedUsers));

            // Actualizar la lista en la página
            displayUsers();
        }

        function displayUsers() {
            // Recuperar usuarios del localStorage
            const savedUsers = JSON.parse(localStorage.getItem('users')) || [];

            // Mostrar usuarios en la lista
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            savedUsers.forEach(user => {
                const listItem = document.createElement('li');
                listItem.textContent = `Usuario: ${user.username}, Contraseña: ${user.password}`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.onclick = () => deleteUser(user.username);
                listItem.appendChild(deleteButton);
                userList.appendChild(listItem);
            });
        }

        // Mostrar usuarios al cargar la página
        displayUsers();
    </script>

</body>
</html>
